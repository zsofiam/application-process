{% extends "layout.html" %}

{% block page_title %}
    Add New Applicant
{% endblock %}

{% block content %}
    <div>
        <form action="/add-applicant" method = "POST">
            <label for="first-name-input">First Name:</label>
            <input id="first-name-input" name="first-name" type="text">
            <label for="last-name-input">Last Name:</label>
            <input id="last-name-input" name="last-name" type="text">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone-number">
            <small>Format: 003630/123-4567</small><br><br>
            <label for="email-input">E-mail:</label>
            <input type="email" id="email-input" name="email">
            <label for="code-input">Application Code:</label>
            <input type="number" pattern="[0-9]{5}" id="code-input" name="application-code">
            <button type="submit">Add Applicant</button>
        </form>
    </div>

    {% include 'footer.html' %}
{% endblock %}
